<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="frontbar">
        <div class="game-name">
            <h1>
                <span class="rock">ROCK,</span>
                <span class="paper">PAPER,</span>
                <span class="scissors">SCISSORS</span>
            </h1>
        </div>
        <div class="game-rules">
            <h2>RULE OF GAME</h2>
            <ol>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats rock</li>
            </ol>
        </div>
    </div>
    <div class="welcome">
        <h1 class="welcome-text">You are Welcome <span class="playerName">Player</span>, Let's play!</h1>
    </div>
    <div class="game">
        <div class="game-round">
            <h1>ROUND <span id="currentRound">1</span></h1>
        </div>
        <div class="game-options">
            <button class="buttons" id="rock">ROCK</button>
            <button class="buttons" id="paper">PAPER</button>
            <button class="buttons" id="scissors">SCISSORS</button>
        </div>
        <div class="result-panel">
            <p id="result"></p>
            <p id="analysis"></p>
        </div>
    </div>
    <div class="game-over hidden">
        <h1>GAME OVER</h1>
        <span id="finalResult"></span>
       <a href=""><button class="try-again">PLAY AGAIN</button></a>
    </div> 
    <div class="scoreboard">
        <div class="player1">
            <span class="player playerName">Player</span>
            <span class="score" id="playerScore">0</span>
        </div>
        <div><span>-</span></div>
        <div class="player2">
            <span class="score" id="computerScore">0</span>
            <span class="player">Computer</span>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2022 | Designed by PeeJim</p>
    </div>
</body>
</html>
