<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="./script.js" defer></script> -->
</head>
<body>
    <div class="frontbar">
        <div class="game-name">
            <h1>
                <span class="rock">ROCK,</span>
                <span class="paper">PAPER,</span>
                <span class="scissors">SCISSORS</span>
            </h1>
        </div>
        <div class="game-rules">
            <h2>RULE OF GAME</h2>
            <ol>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats rock</li>
            </ol>
        </div>
    </div>
    <div class="welcome">
        <h1 class="welcome-text">You are Welcome <span id="playerName">Jimmy</span>, Let's play!</h1>
    </div>
    <div class="game">
        <div class="game-round">
            <h1>ROUND <span id="currentRound">1</span></h1>
        </div>
        <div class="game-options">
            <button class="buttons" id="rock">ROCK</button>
            <button class="buttons" id="paper">PAPER</button>
            <button class="buttons" id="scissors">SCISSORS</button>
        </div>
        <div class="result">
            <span class="win">You Win</span>
            <span class="lose">You lose</span>
            <span class="draw">There is a draw</span>
        </div>
        <div class="scoreboard">
            <div class="player1">
                <span class="player">Jimmy</span>
                <span class="score">3</span>
            </div>
            <div><span>-</span></div>
            <div class="player2">
                <span class="score">2</span>
                <span class="player">Computer</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2022 | Designed by PeeJim</p>
    </div>
</body>
</html>
